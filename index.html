<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - K Danzy</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name: * </label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <br>
        <div>
            <label for="last_name">Last Name: * </label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <br>
        <div>
            <label for="email_address">Email Address: * </label>
            <input type="text" name="email_address" id="email_address">
        </div>
        <br>
        <div>
            <label for="password">Password: * </label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="confirm_password">Confirm Password: * </label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <br>
        <div>
            <label for="birthday">Birth Day:  </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label for="gender">Gender:  </label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="Non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="gender" id="prefer" value="I prefer not to answer">
            <label for="prefer">I prefer not to answer</label>
            
        </div>
        <br>
        <div>
            <label for="short_desc">A short description about myself:  </label><br>
            <textarea name="short_desc" id="short_desc" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="fav_lang">Favorite Language</label>
            <select name="" id="">
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="C#">C# (CSharp)</option>
            </select>
        </div>
        <br>
        <div>
            <label for="email_updates">Email Updates: </label>
            <input type="checkbox" name="email_updates" id="email_updates">
        </div>
        <br>
        <button type="submit">Create Account</button>


    </form>
</body>
</html>
